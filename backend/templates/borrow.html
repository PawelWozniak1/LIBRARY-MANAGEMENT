<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borrow & Return Books</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>ðŸ“š Borrow & Return Books</h1>

        <div class="section">
            <h2>Borrow a Book</h2>
            <form action="{{ url_for('borrow') }}" method="POST">
                <label for="user_id">Select User:</label>
                <select name="user_id" required>
                    {% for user in users %}
                        <option value="{{ user[0] }}">{{ user[1] }}</option>
                    {% endfor %}
                </select>

                <label for="book_id">Select Book:</label>
                <select name="book_id" required>
                    {% for book in books %}
                        <option value="{{ book[0] }}">{{ book[1] }}</option>
                    {% endfor %}
                </select>

                <input type="hidden" name="action" value="borrow">
                <button type="submit" class="btn-primary">Borrow Book</button>
            </form>
        </div>

        <div class="section">
            <h2>Return a Book</h2>
            <form action="{{ url_for('borrow') }}" method="POST">
                <label for="loan_id">Select Loan:</label>
                <select name="loan_id" required>
                    <option value="">Select Loan</option>
                    {% for loan in loans %}
                        <option value="{{ loan[0] }}">{{ loan[1] }} borrowed by {{ loan[2] }}</option>
                    {% endfor %}
                </select>

                <input type="hidden" name="action" value="return">
                <button type="submit" class="btn-primary">Return</button>
            </form>
        </div>

        <a href="{{ url_for('index') }}" class="btn-secondary">Back to Home</a>
    </div>
</body>
</html>
