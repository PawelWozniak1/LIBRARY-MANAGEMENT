<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borrow & Return Books</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>ðŸ“š Borrow & Return Books</h1>

        <!-- Borrow a Book Section -->
        <div class="section">
            <h2>Borrow a Book</h2>
            <form action="{{ url_for('borrow') }}" method="POST">
                <label for="user_id">Select User:</label>
                <select name="user_id" required>
                    <option value="">Select User</option>
                    {% for user in users %}
                        <option value="{{ user.id }}">{{ user.name }}</option>
                    {% endfor %}
                </select>

                <label for="book_id">Select Book:</label>
                <select name="book_id" required>
                    <option value="">Select Book</option>
                    {% for book in books %}
                        <option value="{{ book.id }}">{{ book.title }}</option>
                    {% endfor %}
                </select>

                <input type="hidden" name="action" value="borrow">
                <button type="submit" class="btn-primary">Borrow Book</button>
            </form>
        </div>

        <!-- Return a Book Section -->
        <div class="section">
            <h2>Return a Book</h2>
            <form action="{{ url_for('borrow') }}" method="POST">
                <label for="loan_id">Select Loan:</label>
                <select name="loan_id" required>
                    <option value="">Select Loan</option>
                    {% for loan in loans %}
                        <option value="{{ loan.id }}">{{ loan.title }} borrowed by {{ loan.name }}</option>
                    {% endfor %}
                </select>

                <input type="hidden" name="action" value="return">
                <button type="submit" class="btn-primary">Return</button>
            </form>
        </div>

        <a href="{{ url_for('index') }}" class="btn-secondary">Back to Home</a>
    </div>
</body>
</html>
